:releasables:
  - :id: revision
    :revision:
      :src: lib/revision/version.rb
      :regex: (?<prefix>VERSION = ")(?<major>\d+)(?<sep1>\.)(?<minor>\d+)(?<sep2>\.)(?<patch>\d+)(?<postfix>")
      :comment_prefix: "#"
    :build_steps:
      - bundle exec rake install
    :artefacts:
      - :src: pkg/revision-<VER>.gem
